<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Weather Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="content">
        <h1>Input Weather Data</h1>
        <form action="/predict" method="post" class="input-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="_dewptm">Dew Point Temperature (C):</label>
                <input type="number" step="0.1" id="_dewptm" name="_dewptm" required>
            </div>
            <div class="form-group">
                <label for="_fog">Fog (0 or 1):</label>
                <input type="number" id="_fog" name="_fog" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="_hail">Hail (0 or 1):</label>
                <input type="number" id="_hail" name="_hail" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="_heatindexm">Heat Index (C):</label>
                <input type="number" step="0.1" id="_heatindexm" name="_heatindexm" required>
            </div>
            <div class="form-group">
                <label for="_hum">Humidity (%):</label>
                <input type="number" step="0.1" id="_hum" name="_hum" required>
            </div>
            <div class="form-group">
                <label for="_pressurem">Pressure (mbar):</label>
                <input type="number" step="0.1" id="_pressurem" name="_pressurem" required>
            </div>
            <div class="form-group">
                <label for="_tempm">Temperature (C):</label>
                <input type="number" step="0.1" id="_tempm" name="_tempm" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
